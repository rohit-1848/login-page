<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Sign In and Sign Up form - E CELL</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/8cf3f83641.js" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <div class="container">
            <div class="box">
                <h1>User Login</h1>
                <form>
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="username" placeholder="Username">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Eamil">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <p>Forgot Password <a href="#">Click Here!</a></p>
                    </div>
                    <div class="btn-field">
                        <button type="button">Login</button>
                    </div>
                    <div><p>Don't have an account?<a href="#">Register now.</a></p></div>
                </form>
            </div>
        </div>
        <div class="owner"><p>By Rohit Yadav</p></div>
    </body>
</html>
